<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knnafill Patient Portal </title>
    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="css/custom.css" rel="stylesheet">
</head>

<body class="login">
    <div>
        <a class="hiddenanchor" id="forgot"></a>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>
        <div class="login_wrapper">
            <div class="animate form login_form">
                <div>
                    <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                </div>
                <section class="login_content">
                    <form>
                        <h1>Login</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a class="btn btn-primary fullbtn" href="Dashboard.html">Login</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <a class="reset_pass" href="#forgot">Lost your password?</a>
                            <a href="#signup" class="to_register"> Create Account </a>

                        </div>
                    </form>
                </section>
            </div>
            <div class="animate form registration_form">
                <div>
                    <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                </div>
                <section class="login_content">
                    <form>
                        <h1>Create Account</h1>
                        <div>
                            <input type="text" class="form-control" placeholder="Username" required="" />
                        </div>
                        <div>
                            <input type="email" class="form-control" placeholder="Email" required="" />
                        </div>
                        <div>
                            <input type="password" class="form-control" placeholder="Password" required="" />
                        </div>
                        <div>
                            <a class="btn btn-primary fullbtn" href="Dashboard.html">Submit</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <a href="#signin" class="to_register"> Back to Login </a>

                        </div>
                    </form>
                </section>
            </div>
            <div class="animate form forgotpwd_form">
                <div>
                    <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                </div>
                <section class="login_content">
                    <form>
                        <h1>Forgot Password</h1>
                        <div>
                            <input type="email" class="form-control" placeholder="Email" required="" />
                        </div>
                        <div>
                            <a class="btn btn-primary fullbtn" href="Dashboard.html">Submit</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">
                            <a href="#signin" class="to_register"> Back to Login </a>

                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
